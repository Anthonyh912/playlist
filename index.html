<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1 class = "playlistTitle" > My Playlist </h1> 
        <p class = "instructions"> Fill Out The Information Below To Add A Song To Your PLaylist </p>

        <div class = "inputSection"> 

            <p> 
                <input placeholder= "Song Name" class = "song">
                <input placeholder= "Artist Name" class = "artist"> 
                <input placeholder= "Song Length" class = "length">
            </p>
        
            <p> 
                <input placeholder= "Link For Picture" class = "picture">
                <input placeholder= "Link For Song" class = "link">
            </p>

            <p> 
                <button class = "add"> Add To Playlist </button>
            </p> 
        
        </div>   
        


        <h1 class = "playlist" > My BOPS ! </h1>

        <div class = "songList"> </div> 



        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
